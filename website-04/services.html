<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gallery</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/fonts.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/1280px.css">
    <link rel="stylesheet" type="text/css" href="./css/768px.css">
    <link rel="stylesheet" type="text/css" href="./css/640px.css">
    <link rel="stylesheet" type="text/css" href="./css/360px.css">
  </head>
  <body>
    <header>
      <img src="./images/logo.jpg" alt="logo" title="Logo" class="logo" width="3.5%">
      <div class="dropdown">
        <a href="#" class="links">Links</a>
        <div class="dropdown-content">
          <div class="dropdown-item">
            <a href="./index.html">Home</a>
          </div>
          <div class="dropdown-item">
            <a href="./about.html">About</a>
          </div>
          <div class="dropdown-item">
            <a href="./contact.html">Contact</a>
          </div>
        </div>
      </div>
      <div class="socialbar">
      </div>
    </header>
    <div class="gallery" id="container">
      <h1>Gallery</h1>
      <div class="img-left">
        <img src="./images/spider.jpg" alt="Spider" title="Spider" width="70%" height="70%">
        <p class="desc">More spider product placement, an attempt at photorealism</p>
      </div>
      <div class="img-right">
        <img src="./images/random.jpg" alt="original character" title="Original Character" width="70%" height="70%">
        <p class="desc">An original character I made</p>
      </div>
      <div class="img-left">
        <img src="./images/portrait.jpg" alt="self portrait" title="Self Portrait" width="70%" height="70%">
        <p class="desc">An old self portrait I did, sorry for the terrible quality but I don't have a good camera</p>
      </div>
      <div class="img-right">
        <img src="./images/rembrandt.jpg" alt="Rembrandt" title="Rembrandt" width="70%" height="70%">
        <p class="desc">Not my art, but my favorite artist, Rembrandt</p>
      </div>
    </div>
  </body>
</html>
